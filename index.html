<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- this is a comment changed color-->
     <div>
        <h1>Drum Kit</h1>
    </div>
 <img src="./images/360_F_144742537_SXKGGAUiGmYI9cJefKM2rhaX8PTrb1Eu.jpg">
<div>
    <button id="clapButton">clap <p>Press W</p></button>    
    <audio id="clapSound" src="./sounds/sounds/clap.wav" ></audio>
    <button id="hihatButton">hihat <p>Press E</p></button>
    <audio id="hihatSound" src="./sounds/sounds/hihat.wav"></audio>
    <button id="kickButton">kick <p>Press R</p></button>
    <audio id="kickSound" src="./sounds/sounds/kick.wav"></audio>
    <button id="openhatButton">openhat<p>Press T</p></button>
    <audio id="openhatSound" src="./sounds/sounds/openhat.wav"></audio>
    <button id="boomButton">boom <p>Press Q</p></button>
    <audio id="boomSound" src="./sounds/sounds/boom.wav"></audio>
    <button id="rideButton">ride <p>Press Y</p></button>
    <audio id="rideSound" src="./sounds/sounds/ride.wav"></audio>
    <button id="snareButton">snare<p>Press U</p></button>
    <audio id="snareSound" src="./sounds/sounds/snare.wav"></audio>
    <button id="tomButton">tom <p> Press I</p></button>
    <audio id="tomSound" src="./sounds/sounds/tom.wav"></audio>
    <button id="tinkButton">tink <p> Press O</p></button>
    <audio id="tinkSound" src="./sounds/sounds/tink.wav"></audio>
</div>


    <script src="script.js"></script>
